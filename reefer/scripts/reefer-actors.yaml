version: "3"
networks:
  kar-bus:
    external: true
services:
  actors:
    image: ${IMAGE_PREFIX:-localhost:5000/kar}/kar-app-reefer-actors
    command: ["/bin/bash","-c","/kar/bin/runner"]
    networks:
      - kar-bus
    environment:
      REEFER_FLEET_SIZE: 25
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kar_kafka:9092
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     kar_redis
      REDIS_PORT:     6379
      REDIS_PASSWORD: act0rstate
      REDIS_USER:     karmesh
      KAR_EXTRA_ARGS: -actors schedule-manager,order-manager,depot-manager,reefer-depot,anomaly-manager -actor_collector_interval 24h
    networks:
      - kar-bus
