apiVersion: v1
kind: Pod
metadata:
  labels:
    app: reefer
  name: reefer
spec:
  containers:
### Zookeeper
  - args:
    - zkServer.sh
    - start-foreground
    command:
    - /docker-entrypoint.sh
    env:
    - name: HOSTNAME
      value: zookeeper
    image: zookeeper:3.6
    name: zookeeper
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
### Kafka
  - command:
    - start-kafka.sh
    env:
    - name: KAFKA_ZOOKEEPER_CONNECT
      value: localhost:2181
    - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
      value: "false"
    - name: KAFKA_PORT
      value: "31093"
    - name: KAFKA_ADVERTISED_HOST_NAME
      value: localhost
    - name: KAFKA_HOME
      value: /opt/kafka
    - name: HOSTNAME
      value: kafka
    image: wurstmeister/kafka:2.13-2.7.0
    name: kafka
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
### Redis
  - args:
    - /bin/sh
    - -c
    - /usr/local/bin/docker-entrypoint.sh --user karmesh allcommands allkeys on \>act0rstate --port 31379
    command:
    - docker-entrypoint.sh
    env:
    - name: HOSTNAME
      value: redis
    image: redis:6.2
    name: redis
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
### Simulators
  - command:
    - /bin/bash
    - -c
    - /kar/bin/runner
    env:
    - name: PATH
      value: /opt/ol/wlp/bin:/opt/ol/docker/:/opt/ol/helpers/build:/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - name: JAVA_HOME
      value: /opt/java/openjdk
    - name: KAR_APP
      value: reefer
    - name: REDIS_PORT
      value: "31379"
    - name: KAR_SIDECAR_IN_CONTAINER
      value: "true"
    - name: REDIS_USER
      value: karmesh
    - name: REDIS_HOST
      value: localhost
    - name: KAR_EXTRA_ARGS
      value: -app_port 7080 -service simservice -actors simhelper
    - name: KAFKA_BROKERS
      value: localhost:31093
    - name: KAFKA_VERSION
      value: 2.7.1
    - name: HOSTNAME
    image: $IMAGE_PREFIX/kar-app-reefer-simulators:latest
    name: simulators
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
    workingDir: /
### Frontend
  - command:
    - /bin/bash
    - -c
    - /kar/bin/fe-start.sh
    env:
    - name: PATH
      value: /opt/ol/wlp/bin:/opt/ol/docker/:/opt/ol/helpers/build:/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - name: JAVA_HOME
      value: /opt/java/openjdk
    - name: REST_URL
      value: http://localhost:9080
    - name: HOSTNAME
    image: $IMAGE_PREFIX/kar-app-reefer-frontend:latest
    name: frontend
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
    workingDir: /
### Reefer-rest
  - command:
    - /bin/bash
    - -c
    - /kar/bin/runner
    env:
    - name: PATH
      value: /opt/ol/wlp/bin:/opt/ol/docker/:/opt/ol/helpers/build:/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - name: JAVA_HOME
      value: /opt/java/openjdk
    - name: REDIS_USER
      value: karmesh
    - name: KAFKA_VERSION
      value: 2.7.1
    - name: KAR_SIDECAR_IN_CONTAINER
      value: "true"
    - name: KAFKA_BROKERS
      value: localhost:31093
    - name: KAR_EXTRA_ARGS
      value: -app_port 9080 -service reeferservice
    - name: REDIS_HOST
      value: localhost
    - name: KAR_APP
      value: reefer
    - name: REDIS_PORT
      value: "31379"
    - name: HOSTNAME
    image: $IMAGE_PREFIX/kar-app-reefer-rest:latest
    name: rest
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
    workingDir: /
### Monitor
  - command:
    - /bin/sh
    - -c
    - /kar/bin/runner
    env:
    - name: MAIN
      value: monitor.js
    - name: KAFKA_BROKERS
      value: localhost:31093
    - name: REDIS_USER
      value: karmesh
    - name: REDIS_HOST
      value: localhost
    - name: KAR_APP_PORT
      value: "7082"
    - name: KAR_SIDECAR_IN_CONTAINER
      value: "true"
    - name: KAR_APP
      value: reefer
    - name: KAR_EXTRA_ARGS
      value: -app_port 7082
    - name: KAFKA_VERSION
      value: 2.7.1
    - name: REDIS_PORT
      value: "31379"
    - name: ORDERSTATS_DELAY
      value: "$ORDERSTATS_DELAY"
    - name: ORDERSTATS_RESET
      value: "$ORDERSTATS_RESET"
    - name: ORDERSTATS_THRESHOLD
      value: "$ORDERSTATS_THRESHOLD"
    - name: ORDERSTATS_COUNTS
      value: "$ORDERSTATS_COUNTS"
    - name: HOSTNAME
    image: $IMAGE_PREFIX/kar-app-reefer-monitor:latest
    name: monitor
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
    workingDir: /kar/bin
### Actors
  - command:
    - /bin/bash
    - -c
    - /kar/bin/runner
    env:
    - name: PATH
      value: /opt/ol/wlp/bin:/opt/ol/docker/:/opt/ol/helpers/build:/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - name: JAVA_HOME
      value: /opt/java/openjdk
    - name: REDIS_HOST
      value: localhost
    - name: REDIS_PORT
      value: "31379"
    - name: KAR_APP
      value: reefer
    - name: KAFKA_BROKERS
      value: localhost:31093
    - name: REDIS_USER
      value: karmesh
    - name: KAFKA_VERSION
      value: 2.7.1
    - name: KAR_EXTRA_ARGS
      value: -app_port 8081 -actors order,voyage
    - name: KAR_SIDECAR_IN_CONTAINER
      value: "true"
    - name: HOSTNAME
    image: $IMAGE_PREFIX/kar-app-reefer-actors:latest
    name: actors
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
    workingDir: /
### Singletons
  - command:
    - /bin/bash
    - -c
    - /kar/bin/runner
    env:
    - name: PATH
      value: /opt/ol/wlp/bin:/opt/ol/docker/:/opt/ol/helpers/build:/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - name: JAVA_HOME
      value: /opt/java/openjdk
    - name: REDIS_HOST
      value: localhost
    - name: REDIS_PORT
      value: "31379"
    - name: KAR_APP
      value: reefer
    - name: KAFKA_BROKERS
      value: localhost:31093
    - name: REDIS_USER
      value: karmesh
    - name: KAFKA_VERSION
      value: 2.7.1
    - name: KAR_EXTRA_ARGS
      value: -app_port 8082 -actors reefer-depot,depot-manager,anomaly-manager,schedule-manager,order-manager -actor_collector_interval 24h
    - name: KAR_SIDECAR_IN_CONTAINER
      value: "true"
    - name: REEFER_FLEET_SIZE
      value: 44
    - name: HOSTNAME
    image: $IMAGE_PREFIX/kar-app-reefer-actors:latest
    name: singletons
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
######### expose ports for application and external kar cli
    ports:
    - containerPort: 9080
      hostPort: 9080
      protocol: TCP
    - containerPort: 9088
      hostPort: 9088
      protocol: TCP
    - containerPort: 31093
      hostPort: 31093
      protocol: TCP
    - containerPort: 31379
      hostPort: 31379
      protocol: TCP
  restartPolicy: Never

