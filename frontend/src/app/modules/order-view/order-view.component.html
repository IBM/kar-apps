<mat-card class="example-card" [style.backgroundColor]="'gainsboro'">
  <mat-card-content >
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="2px" class="stats-cards" >
          <mat-card fxFlex="40">
              <mat-card-header [style.backgroundColor]="'gainsboro'" [style.height.px]="'35'">
                  <mat-card-title>Order Simulator</mat-card-title>
                  <!--mat-card-subtitle>Subtitle</mat-card-subtitle-->
              </mat-card-header>

              <mat-card-content>
                  <div class="example-container">
                      <mat-form-field  style="width:330px !important" [style.width]="'45%'" appearance="fill">
                          <input matInput min="0" max="100" step="10" ngStep="10" (change)="orderTargetChange($event)" name="orderTarget" [(ngModel)]="orderTarget" type="number" placeholder="0" [style.fontSize.px]="'17'" required>
                          <!--input matInput  ng-change="delayChange()" ng-model="rate" name="rate" type="number" placeholder="0" required -->
                          <mat-hint align="front">Choose rate of advance - 0 = Manual, >0 = Auto ^</mat-hint>
                      </mat-form-field>
                      <button [disabled]="orderTarget === 0"  fxLayoutGap="2px" align="end" style="margin-left:10px;" (click)="toggleEnableDisable($event)" mat-raised-button  color="primary" [style.width]="'52%'" [style.height.px]="'55'" [style.fontSize.px]="'17'">{{autoSimButtonLabel}}</button>

                  </div>

              </mat-card-content>
          </mat-card>
          <!--mat-card fxFlex="1"> </mat-card-->
          <mat-card fxFlex="59" >
              <mat-card-header [style.backgroundColor]="'gainsboro'" [style.height.px]="'35'">
                  <mat-card-title style="margin-top:5px;">Advance Time</mat-card-title>
                  <!--mat-card-subtitle>Subtitle</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content class="advance" color="primary" >
                  <div fxLayout="row" fxLayoutAlign="start center">
                      <app-personaldetails fxFlex="50%">
                          <button [disabled]="orderTarget > 0" (click)="nextOrder()" mat-raised-button  color="primary" [style.width]="'100%'" [style.height.px]="'55'" [style.fontSize.px]="'17'">Create Order</button>

                      </app-personaldetails>
                      <app-personaldetails fxFlex="3%">

                      </app-personaldetails>
                      <app-contactdetails fxFlex="47%">
                          <mat-card [style.backgroundColor]="'gainsboro'" [style.fontSize.px]="'20'" [style.height.px]="'55'" style="border: 1px solid;">
                              
                              <mat-card-header [style.backgroundColor]="'gainsboro'" style="padding: 1px;margin:0 auto;text-align: center;justify-content: center" >
                                      <mat-card-title >Current Date</mat-card-title>
                                  <!--mat-card-subtitle>Subtitle</mat-card-subtitle-->
                              </mat-card-header>
                              <mat-card-content class="advance" color="primary" [style.fontSize.px]="'18'"  style="padding: 1px;margin:0 auto;text-align: center;justify-content: center;  ">
                              </mat-card-content>
                          </mat-card>
                      </app-contactdetails>
                   </div>

              </mat-card-content>

              <!--mat-hint align="end" [style.fontSize.px]="'10'">Move Ship One Day Ahead ^</mat-hint-->
          </mat-card>
      </div>
  </mat-card-content>
</mat-card>

<mat-divider></mat-divider>
<br>


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
          <div class="col m12 s12 mat-elevation-z8" style="margin-top:-10px;border-radius:4px; background: linear-gradient(60deg,#6d6fc0,#50649c); padding:5px">
            <h2 class="white-text"> Orders </h2>
            <!--h6 class="white-text">Here is a subtitle for this table </h6-->
          </div>
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

             <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectedOrder($event, row) : null"  (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Order ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Product </th>
                    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="productQty">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Product Qty </th>
                    <td mat-cell *matCellDef="let element"> {{element.productQty}} </td>
                </ng-container>


                <!--ng-container matColumnDef="origin">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix" > Origin Port </th>
                    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
                </ng-container>


                <ng-container matColumnDef="destination">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Destination Port </th>
                    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
                </ng-container>

                 <ng-container matColumnDef="sailDate">
                  <th mat-header-cell *matHeaderCellDef class="table-head-fix" > Departure Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.sailDate}} </td>
              </ng-container>

               <ng-container matColumnDef="transitTime">
                <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Transit Time (Days) </th>
                <td mat-cell *matCellDef="let element"> {{element.transitTime}} </td>
              </ng-container-->

              <ng-container matColumnDef="voyageId">
                <th mat-header-cell *matHeaderCellDef class="table-head-fix"  mat-sort-header> Voyage ID </th>
                <td mat-cell *matCellDef="let element"> {{element.voyageId}}

                </td>
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>


            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>

</div>
