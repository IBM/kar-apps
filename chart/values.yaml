kar:
  verbose: info
  imagePullSecret: kar.ibm.com.image-pull

reefer:
  frontend:
    image: localhost:5000/kar/kar-app-reefer-frontend
    port: 9088
    nodeport: 30088
    replicas: 1

  rest:
    image: localhost:5000/kar/kar-app-reefer-rest
    port: 9080
    nodeport: 30080
    replicas: 1

  simulator:
    image: localhost:5000/kar/kar-app-reefer-simulators
    port: 7080
    replicas: 1

  monitor:
    image: localhost:5000/kar/kar-app-reefer-monitor
    port: 7082
    replicas: 1
    threshold: 100
    reset: 1
    delay: 60

  actors:
    image: localhost:5000/kar/kar-app-reefer-actors
    port: 8080
    replicas: 1

