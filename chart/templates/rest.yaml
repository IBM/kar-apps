apiVersion: v1
kind: Service
metadata:
  name: reefer-rest
  labels:
    name: reefer-rest
spec:
{{ if not .Values.ingress.pathBased }}
  type: NodePort
{{ end }}
  selector:
    name: reefer-rest
  ports:
    - name: app
      port: {{ .Values.reefer.rest.port }}
{{ if not .Values.ingress.pathBased }}
      nodePort: {{ .Values.reefer.rest.nodeport }}
{{ end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reefer-rest
  labels:
    name: reefer-rest
spec:
  replicas: {{ .Values.reefer.rest.replicas }}
  selector:
    matchLabels:
      name: reefer-rest
  template:
    metadata:
      labels:
        name: reefer-rest
      annotations:
        kar.ibm.com/app: reefer
        kar.ibm.com/service: reeferservice
        kar.ibm.com/verbose: {{ .Values.kar.verbose }}
        kar.ibm.com/appPort: {{ .Values.reefer.rest.port | quote }}
    spec:
      imagePullSecrets:
         - name: {{ .Values.kar.imagePullSecret }}
      containers:
      - name: app
        image: {{ .Values.kar.imageRegistry }}{{ .Values.reefer.rest.imageName }}
        ports:
        - name: app
          containerPort: {{ .Values.reefer.rest.port }}
