version: "3"
networks:
  kar-bus:
    external: true
services:
  rest:
    image: ${IMAGE_PREFIX:-localhost:5000/kar}/kar-app-reefer-rest
    command: ["/bin/bash","-c","/kar/bin/runner"]
    ports:
      - "9080:9080"
    networks:
      - kar-bus
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kar_kafka:9092
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     kar_redis
      REDIS_PORT:     6379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -app_port 9080 -service reeferservice
  simulators:
    image: ${IMAGE_PREFIX:-localhost:5000/kar}/kar-app-reefer-simulators
    command: ["/bin/bash","-c","/kar/bin/runner"]
    networks:
      - kar-bus
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kar_kafka:9092
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     kar_redis
      REDIS_PORT:     6379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -app_port 7080 -service simservice -actors simhelper
  monitor:
    image: ${IMAGE_PREFIX:-localhost:5000/kar}/kar-app-reefer-monitor
    command: ["/bin/sh","-c","/kar/bin/runner"]
    networks:
      - kar-bus
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kar_kafka:9092
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     kar_redis
      REDIS_PORT:     6379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -app_port 7082
      KAR_APP_PORT:   7082
      ORDERSTATS_DELAY: ${ORDERSTATS_DELAY:-60}
      ORDERSTATS_RESET: ${ORDERSTATS_RESET:-1}
      ORDERSTATS_THRESHOLD: ${ORDERSTATS_THRESHOLD:-500}
      ORDERSTATS_COUNTS: ${ORDERSTATS_COUNTS:-0}
  actors:
    image: ${IMAGE_PREFIX:-localhost:5000/kar}/kar-app-reefer-actors
    command: ["/bin/bash","-c","/kar/bin/runner"]
    networks:
      - kar-bus
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kar_kafka:9092
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     kar_redis
      REDIS_PORT:     6379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -actors order,reefer,voyage
  singletons:
    image: ${IMAGE_PREFIX:-localhost:5000/kar}/kar-app-reefer-actors
    command: ["/bin/bash","-c","/kar/bin/runner"]
    networks:
      - kar-bus
    environment:
      REEFER_FLEET_SIZE: 25
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kar_kafka:9092
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     kar_redis
      REDIS_PORT:     6379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -actors schedule-manager,reefer-provisioner,order-manager -actor_collector_interval 24h
  frontend:
    image: ${IMAGE_PREFIX:-localhost:5000/kar}/kar-app-reefer-frontend
    command: ["/bin/bash","-c","/kar/bin/fe-start.sh"]
    environment:
      REST_URL:  ${REST_URL-http://localhost:9080}
    ports:
      - "9088:9088"
    networks:
      - kar-bus
