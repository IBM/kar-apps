version: "3"
services:
  zookeeper:
    image: wurstmeister/zookeeper
    hostname: zookeeper
  kafka:
    image: wurstmeister/kafka:2.12-2.4.0
    command: [start-kafka.sh]
    hostname: kafka
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_PORT: 31093
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    depends_on:
      - "zookeeper"
  redis:
    image: redis:5.0
    command: ["/bin/sh", "-c", "/usr/local/bin/docker-entrypoint.sh --requirepass passw0rd --port 31379"]
    hostname: redis
  rest:
    image: quay.io/ibm/kar-reefer-rest
    command: ["/bin/bash","-c","sleep 15 && /kar/bin/runner"]
    ports:
      - "9080:9080"
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kafka:31093
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     redis
      REDIS_PORT:     31379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -app_port 9080 -service reeferservice
    depends_on:
      - "kafka"
      - "redis"
  simulators:
    image: quay.io/ibm/kar-reefer-simulators
    command: ["/bin/bash","-c","sleep 15 && /kar/bin/runner"]
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kafka:31093
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     redis
      REDIS_PORT:     31379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -app_port 7080 -service simservice -actors simhelper
    depends_on:
      - "kafka"
      - "redis"
  monitor:
    image: quay.io/ibm/kar-reefer-monitor
    command: ["/bin/sh","-c","sleep 15 && /kar/bin/runner"]
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kafka:31093
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     redis
      REDIS_PORT:     31379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -app_port 7082
      KAR_APP_PORT:   7082
      ORDERSTATS_DELAY: ${ORDERSTATS_DELAY:-60}
      ORDERSTATS_RESET: ${ORDERSTATS_RESET}
      ORDERSTATS_THRESHOLD: ${ORDERSTATS_THRESHOLD}
    depends_on:
      - "kafka"
      - "redis"
  actors:
    image: quay.io/ibm/kar-reefer-actors
    command: ["/bin/bash","-c","sleep 15 && /kar/bin/runner"]
    environment:
      KAR_SIDECAR_IN_CONTAINER: "true"
      KAR_APP: reefer
      KAFKA_BROKERS:  kafka:31093
      KAFKA_VERSION:  2.4.0
      REDIS_HOST:     redis
      REDIS_PORT:     31379
      REDIS_PASSWORD: passw0rd
      KAR_EXTRA_ARGS: -actors order,reefer,voyage,reefer-provisioner
    depends_on:
      - "kafka"
      - "redis"
  frontend:
    image: quay.io/ibm/kar-reefer-frontend
    command: ["/bin/bash","-c","/kar/bin/fe-start.sh"]
    environment:
      REST_URL:  ${REST_URL-http://localhost:9080}
    ports:
      - "9088:9088"
    depends_on:
      - "kafka"
      - "redis"
