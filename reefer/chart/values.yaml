kar:
  verbose: info
  imagePullSecret: kar.ibm.com.image-pull
  imagePrefix: registry:5000/kar

ingress:
  pathBased: false
  hostBased: false
  subdomain: localhost:31080
  secret: none

global:
  affinity: false
  karargs: "-rpclib"

reefer:
  frontend:
    imageName: kar-app-reefer-frontend
    port: 9088
    nodeport: 30088
    replicas: 1

  rest:
    imageName: kar-app-reefer-rest
    port: 9080
    nodeport: 30080
    replicas: 3

  simulator:
    imageName: kar-app-reefer-simulators
    port: 7080
    replicas: 1

  monitor:
    imageName: kar-app-reefer-monitor
    port: 7082
    replicas: 1
    threshold: 500
    reset: 1
    delay: 60
    counts: 0
    stamp: 1

  actors:
    imageName: kar-app-reefer-actors
    port: 8080
    replicas: 3

  singletons:
    imageName: kar-app-reefer-actors
    port: 8080
    replicas: 3
    fleetsize: 20
