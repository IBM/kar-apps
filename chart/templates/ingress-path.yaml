{{ if .Values.ingress.pathBased }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: reefer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /reefer-rest(/|$)(.*)
        pathType: Prefix
        backend:
          serviceName: reefer-rest
          servicePort: {{ .Values.reefer.rest.port }}
      - path: /reefer-frontend(/|$)(.*)
        pathType: Prefix
        backend:
          serviceName: reefer-frontend
          servicePort: {{ .Values.reefer.frontend.port }}
{{ end }}
